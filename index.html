<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 画廊长廊</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🖼️</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container canvas {
            overflow: hidden !important;
            display: block;
        }
        img, video, canvas {
            overflow: hidden !important;
            max-width: 100%;
            height: auto;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 200;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            display: none;
        }
        
        /* 聊天按钮样式 */
        #chat-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        #chat-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
        
        /* 聊天图标 */
        #chat-button svg {
            width: 30px;
            height: 30px;
        }
        
        /* 聊天窗口样式 */
        #chat-window {
            position: absolute;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            z-index: 300;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        /* 聊天窗口标题栏 */
        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: move;
        }
        
        #chat-header h3 {
            margin: 0;
            color: white;
            font-size: 16px;
        }
        
        #chat-controls {
            display: flex;
        }
        
        .chat-control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            padding: 0;
            font-size: 16px;
        }
        
        /* 聊天内容区域 */
        #chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Gradio iframe */
        #chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h2>3D 画廊长廊</h2>
        <p>展示 images/ 文件夹中的图片</p>
    </div>
    <div id="controls">
        <h3>控制说明：</h3>
        <p>W / ↑ - 前进</p>
        <p>S / ↓ - 后退</p>
        <p>A / ← - 左移</p>
        <p>D / → - 右移</p>
        <p>鼠标点击 - 激活视角控制</p>
        <p>鼠标移动 - 转动视角</p>
        <p>点击图片/PDF - 查看详情</p>
        <p>ESC - 关闭视角控制/退出浏览/返回画廊</p>
    </div>
    <div id="loading">正在加载画廊，请稍候...</div>
    <div id="debug"></div>
    
    <!-- 聊天按钮 -->
    <button id="chat-button" title="打开聊天机器人">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>
    
    <!-- 聊天窗口 -->
    <div id="chat-window">
        <div id="chat-header">
            <h3>画廊智能助手</h3>
            <div id="chat-controls">
                <button class="chat-control-button" id="chat-minimize" title="最小化">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
                <button class="chat-control-button" id="chat-close" title="关闭">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
        </div>
        <div id="chat-content">
            <iframe id="chat-iframe" src="/chatbot"></iframe>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="gallery-fixed.js"></script>
    <script type="module" src="chatbot-ui.js"></script>
</body>
</html>
