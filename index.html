<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 画廊长廊</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🖼️</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container canvas {
            overflow: hidden !important;
            display: block;
        }
        img, video, canvas {
            overflow: hidden !important;
            max-width: 100%;
            height: auto;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 200;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h2>3D 画廊长廊</h2>
        <p>展示 images/ 文件夹中的图片</p>
    </div>
    <div id="controls">
        <h3>控制说明：</h3>
        <p>W / ↑ - 前进</p>
        <p>S / ↓ - 后退</p>
        <p>A / ← - 左移</p>
        <p>D / → - 右移</p>
        <p>鼠标点击 - 激活视角控制</p>
        <p>鼠标移动 - 转动视角</p>
        <p>点击图片/PDF - 查看详情</p>
        <p>ESC - 关闭视角控制/退出浏览/返回画廊</p>
    </div>
    <div id="loading">正在加载画廊，请稍候...</div>
    <div id="debug"></div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module" src="gallery-fixed.js"></script>
</body>
</html>
